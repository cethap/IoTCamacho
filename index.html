				<section data-markdown>
					<script type="text/template">
						El Internet de las cosas (IoT) es un término acuñado por Kevin Ashton, un pionero de la tecnología británico que trabajaba en la indentificación de radiofrecuencias (RFID) y concibió un sistema de sensores universales que conectaban el mundo físico a Internet. Aunque las cosas, Internet y la conectividad son los tres componentes principales del IoT, el valor se logra al cerrar la distancia entre el mundo físico y el mundo digital en sistemas que se refuerzan y mejoran automáticamente.
					</script>

						Un ordenador de placa reducida o (Single Board Computer SBC)  es una computadora completa en un sólo circuito. El diseño se centra en un sólo microprocesador con la RAM, E/S y todas las demás características de un computador funcional en una sola tarjeta que suele ser de tamaño reducido, y que tiene todo lo que necesita en la placa base.

												Arduino es una plataforma de prototipos electrónica de código abierto (open-source) basada en hardware y software flexibles y fáciles de usar. Está pensado para artistas, diseñadores, como hobby y para cualquiera interesado en crear objetos o entornos interactivos.
						Arduino puede sentir el entorno mediante la recepción de entradas desde una variedad de sensores y puede afectar a su alrededor mediante el control de luces, motores y otros artefactos. El microcontrolador de la placa se programa usando el Arduino Programming Language (basado en Wiring) y el Arduino Development Environment (basado en Processing).
